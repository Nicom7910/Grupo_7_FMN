<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <script src="https://kit.fontawesome.com/04e8377fb9.js" crossorigin="anonymous"></script>
  <title>Iniciar sesión</title>
  
</head>
<body>  
 
    <div>
        <button class="volver"><a href="./index.html" id="btn-volver">Volver</a></button>
        <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="" method="POST">
                <h1>Crear cuenta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>O usá tu email para registrarte</span>
                <input type="text" name="nombre" id= "nombre" placeholder="Nombre" />
                <input type="email" name="email" id= "correo" placeholder="Email" />
                <input type="password" name="password" id= "contra" placeholder="Password" />
                <button type="registro" ">Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="" method="POST">
              <h1>Iniciar sesión</h1>
              <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <span>O usá tu cuenta</span>
              <input name="email" type="email" id= "email" placeholder="Email" />
              <input name="password" type="password" id= "contraseña" placeholder="Password" />
              <a href="#">¿Olvidé mi contraseña?</a>
                <button class="btn-neutro">Iniciar sesión</button>
           
            </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
              <div class="overlay-panel overlay-left">
                  <h1>Bienvenido de vuelta!</h1>
                  <p>Para mantenerte conectado con nosotros, registrá tus datos!</p>
                    <button class="ghost" id="signIn">Iniciar sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Hola!</h1>
                    <p>Comenzá con nosotros ingresando tus datos!</p>
                    <button class="ghost" id="signUp">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script src="./public/javascripts/login.js"></script>
 
</body>
</html>
